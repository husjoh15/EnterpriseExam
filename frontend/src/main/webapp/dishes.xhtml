<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
>

<ui:composition template="layout.xhtml">
    <ui:define name="title">Dishes</ui:define>

    <ui:define name="content">

        <h:form id="createDishForm">
            <h:panelGrid columns="2">
                <h:outputLabel value="Name : "/>
                <h:inputText value="#{createDishController.formName}" id="name"/>

                <h:outputLabel value="Description : "/>
                <h:inputTextarea value="#{createDishController.formDescription}" id="description"/>

                <h:commandButton value="Create" action="#{createDishController.createDish}" id="createButton"/>
             </h:panelGrid>
        </h:form>

        <hr/>

        <h:dataTable value="#{dishController.dishes}" var="dish" border="1" id="dishTable">
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{dish.name}" id="dishName"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{dish.description}" id="dishDescription"/>
            </h:column>
        </h:dataTable>

    </ui:define>

</ui:composition>
</html>
