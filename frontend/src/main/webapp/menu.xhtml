<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
>

<ui:composition template="layout.xhtml">
    <ui:define name="title">Menu</ui:define>

    <ui:define name="content">

    <h:form id = "createMenuForm">
        <h:inputText value="#{createMenuController.formDate}" id="date"/>
        <h:commandButton value="Create" action="#{createMenuController.submit}" id="createButton"/>
        <br/>

        <h:dataTable value="#{dishController.dishes}" var="dish" border="1" id="dishTable">
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{dish.name}" id="name"/>
            </h:column>
            <h:column>
                <f:facet name="header">Include</f:facet>
                <h:selectBooleanCheckbox value="#{createMenuController.checked[dish.id]}" id="includeDish" />
            </h:column>
        </h:dataTable>
    </h:form>
    </ui:define>

</ui:composition>
</html>
